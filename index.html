<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="fondotop"><img src="images/bg-pattern-top.svg" alt="fondo-top"></div>
  <main>
    <div class="contenido">
      <div class="perfil"><img src="images/image-victor.jpg" alt="image-victor"></div>
      <div class="nombre">
        <span class="letranombre">Victor Crest</span>
        <span class="letraedad">26</span>
      </div>
      <div class="ciudad">London<span></span></div>

      <div class="total">
        <div class="columnas">
          <div class="indicador_ppal">80K</div>
          <div class="nombre_indicador">Followers</div>
        </div>
        <div class="columnas">
          <div class="indicador_ppal">803K</div>
          <div class="nombre_indicador">Likes</div>
        </div>
        <div class="columnas">
          <div class="indicador_ppal">1.4K</div>
          <div class="nombre_indicador">Photos</div>
        </div>
      </div>
    </div>
  </main>
<div class="fondobottom"><img src="images/bg-pattern-bottom.svg" alt=""></div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gabrielveliz" target="_blank">Gabriel Veliz</a>.
  </div>
</footer>
  

</body>
</html>
